<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            animation: slideUp 1s ease-out;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .countdown-label {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.2rem;
            margin-top: 2rem;
            line-height: 1.6;
            animation: fadeIn 2s ease-out;
        }
        
        .celebration-message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            animation: pulse 2s infinite;
            display: none;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000%) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                min-width: 90px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <h1>距离10月10日生日还有</h1>
        <p class="subtitle">每一天都值得期待</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">天</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">小时</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">分钟</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">秒</span>
            </div>
        </div>
        
        <div class="celebration-message" id="celebrationMessage">
            生日快乐！🎉 正在跳转...
        </div>
        
        <p class="message">
            每一天都是特别的，但生日这一天尤为特别。<br>
            让我们一起期待这个美好日子的到来！
        </p>
    </div>

    <script>
        // 检查是否是10月10日
        function isBirthday() {
            const now = new Date();
            return now.getMonth() === 9 && now.getDate() === 10; // 月份从0开始，9代表10月
        }
        
        // 如果是生日，跳转到生日页面
        if (isBirthday()) {
            window.location.href = 'birthday.html';
        }
        
        // 创建浮动元素
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // 随机大小和位置
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${left}%`;
                element.style.animationDuration = `${animationDuration}s`;
                element.style.animationDelay = `${animationDelay}s`;
                
                container.appendChild(element);
            }
        }
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // 设置目标日期为今年的10月10日
            let targetDate = new Date(currentYear, 9, 10); // 月份从0开始，所以9代表10月
            
            // 如果今年的10月10日已经过去，则目标日期设为明年的10月10日
            if (now > targetDate) {
                targetDate.setFullYear(currentYear + 1);
            }
            
            // 计算时间差
            const timeDiff = targetDate - now;
            
            // 计算天、小时、分钟和秒
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingElements();
            updateCountdown();
            
            // 每秒更新一次倒计时
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
